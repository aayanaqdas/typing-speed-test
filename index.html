<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/images/logo-small.svg" alt="logo" />
      <div class="best-wrapper">
        <img src="./assets/images/icon-personal-best.svg" alt="personal best icon" />
        <p class="best-result">Best: <span class="word-count">90 WPM</span></p>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="stats-wrapper">
          <p class="stats">WPM: <span>0</span></p>
          <p class="stats">Accuracy: <span>100%</span></p>
          <p class="stats">Time: <span>0:59</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
