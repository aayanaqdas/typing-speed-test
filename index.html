<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/images/logo-small.svg" alt="logo" class="logo mobile" />
      <img src="./assets/images/logo-large.svg" alt="logo" class="logo desktop" />
      <div class="best-wrapper">
        <img src="./assets/images/icon-personal-best.svg" alt="personal best icon" />
        <p class="best-result"><span class="word-count">90 WPM</span></p>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="stats_dropdown">
          <div class="stats-wrapper">
            <p class="stats">WPM: <span id="wpm">0</span></p>
            <p class="stats">Accuracy: <span id="accuracy">100%</span></p>
            <p class="stats">Time: <span id="time">1:00</span></p>
          </div>

          <div class="dropdown-container">
            <div class="dropdown">
              <button class="dropdown-btn mobile">Easy</button>
              <div class="dropdown-content">
                <p class="difficulty-text desktop">Difficulty:</p>
                <label><input type="radio" name="difficulty" value="easy" checked />Easy</label>
                <label><input type="radio" name="difficulty" value="medium" />Medium</label>
                <label><input type="radio" name="difficulty" value="hard" />Hard</label>
              </div>
            </div>

            <div class="dropdown">
              <button class="dropdown-btn mobile">Timed</button>

              <div class="dropdown-content">
                <p class="mode-text desktop">Mode:</p>
                <label><input type="radio" name="mode" value="timed" checked />Timed</label>
                <label><input type="radio" name="mode" value="passage" />Passage</label>
              </div>
            </div>
          </div>
        </div>

        <div class="test-container">
          <div id="typing-area">
            <div id="caret"></div>
            <div id="quote-display" class="quote-container"></div>
            <input type="text" id="typing-input" autofocus autocomplete="off" />
          </div>

          <div class="restart-wrapper">
            <button id="restart-btn"></button>
          </div>

          <div class="test-over-overlay">
            <img src="./assets/images/icon-completed.svg" alt="completed icon" />
            <div class="test-over-text_stats-container">
              <div class="test-over-text">
                <h1 class="test-over-h"></h1>
                <p class="test-over-p"></p>
              </div>

              <div class="test-over-stats-wrapper">
                <p class="test-over-stats wpm-result">WPM: <span id="test-over-wpm">0</span></p>
                <p class="test-over-stats accuracy-result">
                  Accuracy: <span id="test-over-accuracy">0%</span>
                </p>
                <p class="test-over-stats char-result">
                  Characters: <span id="test-over-characters">0/0</span>
                </p>
              </div>
            </div>
            <button id="test-over-btn" class="test-over-btn btn">Go again</button>
          </div>
        </div>
      </div>
    </main>

    <script src="./src/main.js"></script>
  </body>
</html>
